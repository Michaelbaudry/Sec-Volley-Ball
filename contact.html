<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sec Volley Ball</title>

    <!--CSS-->
    <link rel="stylesheet" href="CSS\bootstrap.min.css">
    <link rel="stylesheet" href="CSS\style.css">
</head>

    <!--Contenu du site-->
<body>
    <!--header-->
    <header class="container-fluid header">
        <div class="container">
            <a href="#" class="logo"><img src="..\Images\logo.png"></a>
            <div class="nav">
            <nav class="menu">
                <a href="index.html">Accueil</a>
                <a href="team.html">Les Equipes</a>
                <a href="évenement.html">Les Evenements</a>
                <a href="contact.html">Contact</a>
            </nav>
            </div>
        </div>
    </header>
    <!--end header-->
    
    <!--banner-->
    <section class="container-fluid banner">
        <div class="ban">
            <img src="..\Images\Bannière de volley.jpeg" alt="bannière du site"/>
        </div>
    <!--end banner-->
    
<!--contact-->
    <section class="container-fluid contact">
        <div class="container">
            <h2 class= "col-12 center mb-5" id="contact"><U>Contact</U></h2>
            <div class="col-md-5">
                <div class="form-area">  
                    <form role="form">
                    <br style="clear:both">
                        <h3 style="margin-bottom: 25px; text-align: center;"></h3>
                            <div class="form-group">
                                <input type="text" class="form-control" id="name" name="name" placeholder="Nom" required>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="email" name="email" placeholder="Email" required>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="mobile" name="mobile" placeholder="Numéro de téléphone" required>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="subject" name="subject" placeholder="Objet" required>
                            </div>
                            <div class="form-group">
                                <textarea class="form-control" type="textarea" id="message" placeholder="Message" maxlength="140" rows="7"></textarea>
                                <span class="help-block"><p id="characterLeft" class="help-block ">Vous avez atteint la limite</p></span>                    
                            </div>
                            
                        <button type="button" id="submit" name="submit" class="btn btn-primary pull-right">Soumettez</button>
                        </form>
                </div>
            </div>
        </div>
    </section>
<!--end contact-->
</body>
</html>
